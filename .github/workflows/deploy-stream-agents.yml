name: Deploy Stream Agents

on:
  push:
    branches: [main]
    paths:
      - 'stream-agents/**'
      - '.github/workflows/deploy-stream-agents.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/stream-agents
  EC2_HOST: workers.vibedecoding.io
  EC2_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./stream-agents
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG
          script: |
            # Login to ghcr.io using token from .env
            cd /data/stream-agents
            source .env
            echo "$GHCR_TOKEN" | docker login ghcr.io -u $GHCR_USERNAME --password-stdin

            # Update image tag in .env
            sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=$IMAGE_TAG|" .env 2>/dev/null || echo "IMAGE_TAG=$IMAGE_TAG" >> .env

            # Pull new images
            docker compose pull

            # Restart services with new image
            docker compose up -d --remove-orphans

            # Show status
            docker compose ps

            # Cleanup old images
            docker image prune -f
